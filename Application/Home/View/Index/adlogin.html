<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台管理登录</title>
</head>
<body>
<div style="margin:0 auto;text-align:center;margin-top:200px">
<form action="__URL__/adlogin" class="fh5co-form animate-box" method="POST">

    <div>
        <label for="username" class="sr-only">用户名</label>
        <input type="text" class="form-control" id="username" name="name" placeholder="用户名" autocomplete="off">
    </div>
    <div>
        <label for="password" class="sr-only">密  码</label>
        <input type="password" class="form-control" id="password" name="pw" placeholder="密码" autocomplete="off">
    </div>
    <input type="submit" value="登 陆" class="btn btn-primary">

</form>
</div>
</body>
</html>
